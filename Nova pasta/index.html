<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="stlo.css" rel="stylesheet">
</head>
<body>
<h1>Cadastro</h1>
    <form id="frm">
        <div class="container">
            <div class="input-group input-group-sm mb-1">
                <span class="input-group-text" id="inputGroup-sizing-sm">Nome    </span>
                <input id="nome" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
              <div class="input-group input-group-sm mb-1">
                <span class="input-group-text" id="inputGroup-sizing-sm">Telefone</span>
                <input id="telefone" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
              <div class="input-group input-group-sm mb-1">
                <span class="input-group-text" id="inputGroup-sizing-sm">Email   </span>
                <input id="email" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
              <div class="input-group input-group-sm mb-1 " >
                <input id="controle" type="hidden" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
        </div>
        <button id="btn_cadastro" type="button" class="btn btn-success">Cadstrar</button>
    </form>
        <div class="row">
            <div class="col">
                <table class="table" id="tbe">
                    <thead>
                      <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Email</th>
                      </tr>
                    </thead>
                    <tbody id="lista">
                    </tbody>
            </div>
        </div>
        <button onclick="expor('tbe')" type="button">PLANILHA</button>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js" ></script>
<script src="cada.js"></script>
</body>
</html>
